
<div class="row" style="padding-top:100px;">

        <div class="row">
            <div class="col-12">
                <div class="panel panel-default">
                    <div id="divTituloCreate" class="panel-heading" >
                        Añadir Nuevo Producto
                    </div >
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-12">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form id="formCreate" action="">
                                    <div class="form-group">
                                        <label for="nombrep">Nombre Producto</label>
                                        <input type="text" class="form-control" name="nombrep" aria-describedby="nombrepHelp" placeholder="Escriba el nombre de producto ...">
                                        <small id="nombrepHelp" class="form-text text-muted">nombre del producto</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="categoria">Categoria</label>
                                        <input type="text" class="form-control" name="categoria" aria-describedby="categoriaHelp" placeholder="Escriba la categoria ...">

                                    </div>
                                    <div class="form-group">
                                        <label for="imagen">Imagen</label>

                                    </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="descripcion">Descripcion</label>

                                </form>
